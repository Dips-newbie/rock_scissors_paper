<!DOCTYPE html>
<html lang="en">
    <head>
    <script src="scripts/script.js"></script>    
    <meta charset="utf-8">
    <div class="main_title">Rock Scissors Paper</div>
    </head>
    <body>
<div id="game">     
        <div class="playersection">
            <div class="player"><h3>player</h3></div>
            <div class="player_buttons">      
               <button type="button" onclick="playerChoice(0)">Rock</button>
               <button type="button" onclick="playerChoice(1)">Paper</button>
               <button type="button" onclick="playerChoice(2)">Scissors</button>
            </div>
        </div>

        <div class="computersection">
            <div class="player"><h3>Computer</h3></div>    
            <div class="computer_buttons">
               <button>Rock</button>
               <button>Paper</button>
               <button>Scissors</button>
            </div>
        </div>       
</div>

<div id="gameresults">
    <div id="gameresults_title"></div>
    <div id="gameresults_score"></div>

</div>
    </body>
</html>
